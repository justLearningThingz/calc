<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./main.js" defer></script>
</head>
<body>
    <div> Calculator - only works for "number - operator - number" currently</div>
    <div class="calculator">
        <input/>
 <!-- TODO basic project fin - negatives, delete button, decimals, keyboard support all to do.... -->
    <div class="buttons">
        <div class="row">
            <button class="btn fun ac">AC</button>
            <button class="btn fun">( )</button>
            <button class="btn fun">%</button>
            <button class="btn fun cmd">/</button>
        </div>
        <div class="row">
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn fun cmd">X</button>
        </div>
        <div class="row">
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn fun cmd">-</button>
        </div>
        <div class="row">
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn fun cmd">+</button>
        </div>
        <div class="row">
            <button class="btn num">0</button>
            <button class="btn num">.</button>
            <button class="btn num">del</button>
            <button class="btn equals">=</button>
        </div>
    </div>
</body>
</html>
